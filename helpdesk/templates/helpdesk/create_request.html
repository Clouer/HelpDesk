{% extends 'helpdesk/base.html' %}
{% block container %}

    <main class="container mt-5">
        <div class="col-12 col-sm-10 col-lg-6 offset-lg-3 offset-sm-1">


            <form action="" method="post" class="card mb-5">
                <div class="card-body text-center pt-5">
                    <h1 class="h3 card-title mt-2 mb-2">Создание новой заявки</h1>
                    <p class="px-5">Опишите свою проблему и мы обязательно Вам поможем</p>
                </div>

                <div class="card-body mx-3">
                    <label class="mb-1 mt-2">Название</label>
                    <input class="form-control" id="clientName" name="clientName" required type="text" value="">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Описание проблемы</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary mt-4 mb-2" value="Зарегистрировать моё обращение">
                </div>
            </form>


        </div>
    </main>


{% endblock %}
