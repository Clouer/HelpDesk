<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HelpDesk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <header class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">HelpDesk</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/all/">Мои заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/request/">Создать заявку</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/all/">Активные заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/all/">Новые завяки</a>
                    </li>
                </ul>
            </div>
            <span class="navbar-text d-sm-none d-lg-block">
                <a href="/">Вход</a>
            </span>
        </nav>
    </header>




    <main class="container mt-5">
        <div class="col-12 col-sm-10 col-lg-6 offset-lg-3 offset-sm-1">


            <form action="" method="post" class="card mb-5">
                <div class="card-body text-center pt-5">
                    <h1 class="h3 card-title mt-2 mb-2">Создание новой заявки</h1>
                    <p class="px-5">Опишите свою проблему и мы обязательно Вам поможем</p>
                </div>

                <div class="card-body mx-3">
                    <label class="mb-1 mt-2">Название</label>
                    <input class="form-control" id="clientName" name="clientName" required type="text" value="">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Описание проблемы</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary mt-4 mb-2" value="Зарегистрировать моё обращение">
                </div>
            </form>


        </div>
    </main>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
